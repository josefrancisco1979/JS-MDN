<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <style>
        :root {
            --bg1: #f5f7fa;
            --bg2: #e3e6eb;
            --card: #ffffff;
            --text: #1f2933;
            --muted: #52606d;
            --accent: #2563eb;
            --accent-2: #10b981;
            --danger: #ef4444;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --radius: 14px;
            --gap: 14px;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Inter", system-ui, -apple-system, sans-serif;
            color: var(--text);
            background: linear-gradient(145deg, var(--bg1), var(--bg2));
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .shell {
            width: min(780px, 100%);
            display: grid;
            gap: 18px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 26px;
            box-shadow: var(--shadow);
            display: grid;
            gap: var(--gap);
        }

        h1 {
            margin: 0;
            font-size: clamp(22px, 3vw, 28px);
            letter-spacing: -0.2px;
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            line-height: 1.55;
        }

        .form {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr auto;
            align-items: center;
        }

        .form label {
            grid-column: 1 / -1;
            font-weight: 600;
        }

        .campoPalpite {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .campoPalpite:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
        }

        .envioPalpite {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.2s ease, filter 0.2s ease;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
        }

        .envioPalpite:hover {
            filter: brightness(1.05);
        }

        .envioPalpite:active {
            transform: translateY(1px);
            box-shadow: 0 6px 14px rgba(37, 99, 235, 0.25);
        }

        .envioPalpite:disabled {
            cursor: not-allowed;
            filter: grayscale(0.4) brightness(0.92);
            box-shadow: none;
        }

        .resultParas {
            display: grid;
            gap: 8px;
            padding: 14px;
            border: 1px dashed #d7dde4;
            border-radius: 10px;
            background: #f8fafc;
        }

        .palpites {
            margin: 0;
            font-weight: 600;
            color: var(--muted);
            word-break: break-word;
        }

        .ultimoResultado {
            margin: 0;
            font-weight: 700;
            padding: 10px 12px;
            border-radius: 10px;
            min-height: 42px;
            color: #fff;
            background: #9ca3af;
            transition: background-color 0.2s ease;
        }

        .status-green {
            background: linear-gradient(135deg, #22c55e, var(--accent-2));
        }

        .status-red {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .status-neutral {
            background: #9ca3af;
        }

        .baixoOuAlto {
            margin: 0;
            color: var(--muted);
            font-weight: 600;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--muted);
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 10px;
            border-radius: 999px;
            background: #e5e7eb;
            font-weight: 700;
            color: var(--text);
        }

        @media (max-width: 640px) {
            .form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="card">
            <h1>Jogo de adivinhação</h1>
            <p class="lead">Adivinhe um número entre 1 e 100. Você tem 10 tentativas.</p>

            <div class="form">
                <label for="campoPalpite">Digite um palpite</label>
                <input type="number" id="campoPalpite" class="campoPalpite" min="1" max="100" placeholder="1 a 100">
                <input type="submit" value="Enviar palpite" class="envioPalpite">
            </div>

            <div class="resultParas">
                <p class="palpites"></p>
                <p class="ultimoResultado status-neutral"></p>
                <p class="baixoOuAlto"></p>
            </div>

            <div class="footer">
                <span class="badge">Tentativas: <span id="tentativasRestantes">10</span>/10</span>
                <span id="statusJogo">Em andamento</span>
            </div>
        </div>
    </div>

    <script>
        var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        var palpites = document.querySelector(".palpites");
        var ultimoResultado = document.querySelector(".ultimoResultado");
        var baixoOuAlto = document.querySelector(".baixoOuAlto");
        var envioPalpite = document.querySelector(".envioPalpite");
        var campoPalpite = document.querySelector(".campoPalpite");
        var tentativasRestantes = document.getElementById("tentativasRestantes");
        var statusJogo = document.getElementById("statusJogo");

        var contagemPalpites = 1;
        var botaoReinicio;

        function atualizarTentativas() {
            tentativasRestantes.textContent = 11 - contagemPalpites;
        }

        function setStatusCor(classe) {
            ultimoResultado.classList.remove("status-green", "status-red", "status-neutral");
            ultimoResultado.classList.add(classe);
        }

        function conferirPalpite() {
            var palpiteUsuario = Number(campoPalpite.value);
            if (!Number.isInteger(palpiteUsuario) || palpiteUsuario < 1 || palpiteUsuario > 100) {
                ultimoResultado.textContent = "Digite um número entre 1 e 100.";
                setStatusCor("status-red");
                campoPalpite.value = "";
                campoPalpite.focus();
                return;
            }

            if (contagemPalpites === 1) {
                palpites.textContent = "Palpites anteriores: ";
            }
            palpites.textContent += palpiteUsuario + " ";

            if (palpiteUsuario === numeroAleatorio) {
                ultimoResultado.textContent = "Parabéns! Você acertou!";
                setStatusCor("status-green");
                baixoOuAlto.textContent = "";
                statusJogo.textContent = "Você venceu!";
                configurarFimDeJogo();
            } else if (contagemPalpites === 10) {
                ultimoResultado.textContent = "Fim de jogo!";
                setStatusCor("status-red");
                baixoOuAlto.textContent = "O número era " + numeroAleatorio + ".";
                statusJogo.textContent = "Derrota";
                configurarFimDeJogo();
            } else {
                ultimoResultado.textContent = "Errado!";
                setStatusCor("status-red");
                if (palpiteUsuario < numeroAleatorio) {
                    baixoOuAlto.textContent = "Seu palpite está muito baixo.";
                } else {
                    baixoOuAlto.textContent = "Seu palpite está muito alto.";
                }
            }

            contagemPalpites++;
            atualizarTentativas();
            campoPalpite.value = "";
            campoPalpite.focus();
        }

        envioPalpite.addEventListener("click", conferirPalpite);
        campoPalpite.addEventListener("keyup", function (e) {
            if (e.key === "Enter") envioPalpite.click();
        });

        function configurarFimDeJogo() {
            campoPalpite.disabled = true;
            envioPalpite.disabled = true;
            botaoReinicio = document.createElement("button");
            botaoReinicio.textContent = "Iniciar novo jogo";
            botaoReinicio.style.marginTop = "10px";
            botaoReinicio.className = "envioPalpite";
            document.querySelector(".card").appendChild(botaoReinicio);
            botaoReinicio.addEventListener("click", reiniciarJogo);
        }

        function reiniciarJogo() {
            contagemPalpites = 1;
            var reiniciarParas = document.querySelectorAll(".resultParas p");
            for (var i = 0; i < reiniciarParas.length; i++) {
                reiniciarParas[i].textContent = "";
            }
            palpites.textContent = "";
            botaoReinicio.parentNode.removeChild(botaoReinicio);
            campoPalpite.disabled = false;
            envioPalpite.disabled = false;
            campoPalpite.value = "";
            campoPalpite.focus();
            setStatusCor("status-neutral");
            statusJogo.textContent = "Em andamento";
            atualizarTentativas();
            numeroAleatorio = Math.floor(Math.random() * 100) + 1;
        }

        atualizarTentativas();
    </script>
</body>

</html>
